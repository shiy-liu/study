        <h3>模拟火车票购买日期选择问题：</h3>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group-lg">
                    <input type="text" class="form-control Wdate" id="txtDate1">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group-lg">
                    <input type="text" class="form-control Wdate" id="txtDate2">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function() {
        $("#txtDate1").focus(function() {
            WdatePicker({
                el: this,
                minDate: "%y-%M-%d",
                maxDate: "%y-%M-{%d+3}",
                onpicking: function(dp) {
                    var oldDate = dp.cal.getDateStr();
                    var newDate = dp.cal.getNewDateStr();
                    if (oldDate != newDate) {
                        var ret = confirm("是否用" + newDate + "取代" + oldDate);
                        if (ret) {
                            return false;
                        } else {
                            return true;
                        }
                    }
                },
                onpicked: function() {
                    $("#txtDate2").focus();
                }

            });
        })
        $("#txtDate2").focus(function() {
            WdatePicker({
                el: this,
                minDate: "#F{$dp.$D('txtDate1')}",
                maxDate: "%y-%M-{%d+10}"

            });
        })
    })
</script>
