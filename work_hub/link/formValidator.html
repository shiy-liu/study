<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>表单验证插件</title>
    <link rel="stylesheet" href="../css/validate/style.css" />
    <script src="../js/validate/theme.js"></script>
    <script src="../js/validate/jquery-1.4.4.min.js"></script>
    <script src="../js/validate/formValidator-4.1.3.js"></script>
    <script src="../js/validate/formValidatorRegex.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(12, 11, 11, 1), rgba(5, 0, 2, .5));
            color: #0EA4DF;
            padding: 50px;
        }
        
        h1 {
            color: #DA043A;
            font-size: 18px;
        }
        
        .cont {
            width: 500px;
            margin: 10px auto;
        }
    </style>
    <script>
        $(function() {
            $.formValidator.initConfig();
            $("#user").formValidator({
                onEmpty: "用户名不能为空",
                onShow: "输入5-10位字符",
                onFocus: "字母数字下划线",
                onCorrect: "恭喜用户名可用"
            }).inputValidator({
                min: 5,
                max: 10,
                onError: "用户名称5-10位"
            })
            $("#psd").formValidator({
                onShow: "请输入密码",
                onFocus: "尽量包含字母数字特殊字符",


            }).inputValidator({
                min: 1,
                onError: "密码不能为空"
            })

            $("#cpsd").formValidator({
                onShow: "请再次输入密码",
                onFocus: "注意字母大小写"
            }).compareValidator({
                desID: "psd",
                operateor: "=",
                onError: "输入的密码不一致"
            })
            $("#idCard").formValidator({
                onShow: "请输入正确的身份证号码",
                onFocus: "请输入18位的身份证号码",
                onError: "输入的不规范"
            }).functionValidator({
                fun: isCardID
            })
            $("#phone").formValidator({
                onShow: "请输入正确的手机号",
                onFocus: "请输入11位手机号码",
                onError: "输入的不规范"
            }).inputValidator({
                min: 11,
                max: 11,
                onError: "必须是11位数字"
            }).regexValidator({
                regExp: 'mobile',
                dataType: 'enum',
                onError: "你输入的手机号格式不正确"
            })
            $("#email").formValidator({
                onShow: "请输入正确的邮箱地址",
                onError: "输入的不规范"
            }).regexValidator({
                regExp: 'email',
                dataType: 'enum',
                onError: "你输入的邮箱地址格式不正确"
            })
            $("#intrd").formValidator({}).inputValidator({
                min: 20,
                onError: "请至少输入10个汉字或者20个字符！"
            })
            $(":radio[name=xb]").formValidator({
                    tipID: "radio1",
                    onShow: "一定要选哦",
                    onFocus: "认真选",
                    onCorrect: "谢谢"
                        // defaultValue: ["1"]
                }).inputValidator({
                    min: 1,
                    max: 1,
                    onError: "难道你不爱国？你给我选！！！"
                })
                //inputValidator函数 对输入值进行验证

            //compareValidator函数 控件之间值的比较
            //表单验证事件
            $("#form1").submit(function() {
                return $.formValidator.pageIsValid()
            })
        })
    </script>
</head>
