    <ul class="ztree" id="ztree"></ul>
    <div class="form-group-sm" style="width:300px">
        <input type="text" id="rootNM" class="form-control">
        <button class="btn btn-danger btn-sm" id="add">添加根节点</button>
    </div>

</body>
<script>
    function onExpand(event, treeId, treeNode) {
        if (treeNode.id == " 0 ") {
            return;
        }
        console.log("您选择的国家/城市是： " + treeNode.name)
    }
    //配置树控件
    var setting = {
            data: {
                simpleData: {
                    enable: "true ",
                    idKey: "id",
                    pIdKey: "pid"
                }
            },
            //配置节点事件
            callback: {
                beforeExpand: function(treeId, treeNode) {
                    if (treeNode.name == "日本 ") {
                        return false;
                    }
                    return true;
                },
                onExpand: onExpand
            },
            check: {
                enable: "true ",
                chkboxType: {
                    "Y ": "ps ",
                    "N ": "ps "
                }
            },
            edit: {
                enable: "true ",

            }
        }
        //添加数据
    var zNodes = [{
            name: "国家 ",
            id: "0 ",
            pid: "0 ",
            desc: "所有国家 "
        }, {
            name: "中国 ",
            id: "10 ",
            pid: "0 ",
            desc: "中华人民共和国 "
        }, {
            name: "日本 ",
            id: "20 ",
            pid: "0 ",
            desc: "小日本 "
        }, {
            name: "美国 ",
            id: "30 ",
            pid: "0 "
        }, {
            name: "北京 ",
            id: "101 ",
            pid: "10 "
        }, {
            name: "上海 ",
            id: "102 ",
            pid: "10 "
        }, {
            name: "广州 ",
            id: "103 ",
            pid: "10 "
        }, {
            name: "大阪 ",
            id: "201 ",
            pid: "20 "
        }, {
            name: "神户 ",
            id: "202 ",
            pid: "20 "
        }, {
            name: "东京 ",
            id: "203 ",
            pid: "20 "
        }, {
            name: "纽约 ",
            id: "301 ",
            pid: "30 "
        }, {
            name: "华盛顿 ",
            id: "302 ",
            pid: "30 "
        }, {
            name: "洛杉矶 ",
            id: "303 ",
            pid: "30 "
        }, ]
        //加载树控件
    $(function() {
        $.fn.zTree.init($("#ztree "), setting, zNodes);
        $("#add").click(function() {

            var rootNM = $("#rootNM").val();
            var newNode = {
                name: rootNM,
                id: "1",
                pid: "1"
            };
            $.fn.zTree.getZTreeObj("ztree").addNodes(null, newNode)
        })
    })
</script>
